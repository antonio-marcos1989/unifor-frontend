<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST with AXIOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div class="container">
        <div class="row">
            <h1>POST with AXIOS</h1>
            <hr>
            <div id="output"></div>
        </div>
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <form action="" id="form">
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matr√≠cula</label>
                        <input type="number" class="form-control" id="matricula">
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="mb-3">
                        <label for="disciplina" class="form-label">Disciplina</label>
                        <input type="text" class="form-control" id="disciplina">
                    </div>
                    <div class="mb-3">
                        <button type="button" id="btn" class="btn btn-success">Cadastrar</button>
                    </div>
                </form>
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>
    <script>
        const form            =   document.getElementById("form");
        const matriculaInput  =   document.getElementById("matricula");
        const nomeInput       =   document.getElementById("nome");
        const disciplinaInput =   document.getElementById("disciplina");

        btn.addEventListener("click", () => {
            const matricula         =   matriculaInput.value;
            const nome              =   nomeInput.value;
            const disciplina        =   disciplinaInput.value;

            axios.post("http://localhost:3000/aluno", {
                matricula: matricula,
                nome: nome,
                disciplina: disciplina
            })
            .then((response) => {
                output.innerHTML    =   `<div class="alert alert-success alert-dismissible fade show" role="alert">
                                            <strong>Perfeito!</strong> Cadastro efetuado com sucesso.
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>`;
                form.reset()                       
                
            })
            .catch(function (err){
                document.getElementById("output").innerHTML = '<div class="alert alert-danger alert-dismissible fade show" role="alert"><strong>'+ err.message +'</strong><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
            })

    });

    </script>
    
</body>
</html>
