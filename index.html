<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET with AXIOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <script src="axios/dist/axios.min.js"></script>
    <div class="container">
        <div class="row">
            <h1>GET with AXIOS</h1>
            <hr>
            <div id="erro"></div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Matr√≠cula</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Disciplina</th>
                  </tr>
                </thead>
                <tbody id="exibir">
                  
                </tbody>
              </table>
        </div>
    </div>
    <script>
        axios.get('http://localhost:3000/aluno')
            .then(function (response){
             document.getElementById('exibir').innerHTML = response.data.map(function (aluno){
                return (
                    '<tr>' +
                        '<th scope="row">'+ aluno._id +'</th>' +
                        '<td>'+ aluno.matricula +'</td>' +
                        '<td>'+ aluno.nome +'</td>' +
                        '<td>'+ aluno.disciplina +'</td>' +
                    '</tr>'
                );
             }).join('');   
            })
            .catch(function (err){
                document.getElementById('erro').innerHTML = '<div class="alert alert-danger" role="alert">'+ err.message +'</div>';
            });
    </script>
</body>
</html>
